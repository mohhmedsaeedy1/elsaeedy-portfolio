<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ee163b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff4757;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="url(#bgGradient)"/>
  
  <!-- Inner Circle Border -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  
  <!-- Letter M -->
  <text x="50" y="68" font-family="Arial, sans-serif" font-size="52" font-weight="bold" 
        fill="url(#textGradient)" text-anchor="middle" 
        style="text-shadow: 2px 2px 4px rgba(0,0,0,0.3);">M</text>
  
  <!-- Small E -->
  <text x="74" y="38" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
        fill="#ffffff" text-anchor="middle"
        style="text-shadow: 1px 1px 2px rgba(0,0,0,0.3);">E</text>
  
  <!-- Code Brackets Decoration -->
  <text x="20" y="30" font-family="monospace" font-size="16" font-weight="bold" 
        fill="rgba(255,255,255,0.6)" text-anchor="middle">&lt;</text>
  <text x="80" y="75" font-family="monospace" font-size="16" font-weight="bold" 
        fill="rgba(255,255,255,0.6)" text-anchor="middle">/&gt;</text>
</svg>
