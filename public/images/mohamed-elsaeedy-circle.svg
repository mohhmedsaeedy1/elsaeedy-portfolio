<svg width="150" height="150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="circle-bg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#2d2d2d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </radialGradient>
    
    <linearGradient id="circle-text" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ee163b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
    
    <filter id="circle-glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main circle background -->
  <circle cx="75" cy="75" r="73" fill="url(#circle-bg)" stroke="#ee163b" stroke-width="2" opacity="0.9"/>
  
  <!-- Inner circle -->
  <circle cx="75" cy="75" r="65" fill="none" stroke="#ee163b" stroke-width="1" opacity="0.4"/>
  
  <!-- Initials ME -->
  <text x="75" y="70" font-family="Arial, sans-serif" font-size="36" font-weight="bold" 
        text-anchor="middle" fill="url(#circle-text)" filter="url(#circle-glow)">
    ME
  </text>
  
  <!-- Full name curved around circle -->
  <path id="circle-path" d="M 75,75 m -50,0 a 50,50 0 1,1 100,0 a 50,50 0 1,1 -100,0" 
        fill="none" stroke="none"/>
  
  <text font-family="Arial, sans-serif" font-size="12" fill="#cccccc" opacity="0.8">
    <textPath href="#circle-path" startOffset="25%">
      MOHAMED ELSAEEDY
    </textPath>
  </text>
  
  <!-- Decorative elements -->
  <circle cx="75" cy="25" r="2" fill="#ee163b" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="125" cy="75" r="2" fill="#ee163b" opacity="0.8">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="75" cy="125" r="2" fill="#ee163b" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="25" cy="75" r="2" fill="#ee163b" opacity="0.8">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite"/>
  </circle>
</svg>