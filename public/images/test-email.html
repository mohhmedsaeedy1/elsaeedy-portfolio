<!DOCTYPE html>
<html>
<head>
    <title>Email Test</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Test Email Form</h1>
    <form id="test-form">
        <input type="text" name="name" placeholder="Your Name" required><br><br>
        <input type="email" name="email" placeholder="Your Email" required><br><br>
        <textarea name="message" placeholder="Test Message" required></textarea><br><br>
        <button type="submit">Send Test Email</button>
    </form>
    
    <div id="result" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc;"></div>
    
    <script>
    $('#test-form').on('submit', function(e) {
        e.preventDefault();
        
        var formData = {
            name: $('input[name="name"]').val(),
            email: $('input[name="email"]').val(),
            message: $('textarea[name="message"]').val(),
            _subject: 'Test Email from Portfolio Website'
        };
        
        $('#result').html('Sending...');
        
        $.ajax({
            url: 'https://formspree.io/f/mwpraojb',
            method: 'POST',
            data: formData,
            headers: {
                'Accept': 'application/json'
            },
            success: function(response) {
                $('#result').html('âœ… SUCCESS! Email sent. Response: ' + JSON.stringify(response));
            },
            error: function(xhr, status, error) {
                $('#result').html('Status: ' + xhr.status + '<br>Response: ' + xhr.responseText + '<br>Error: ' + error);
            }
        });
    });
    </script>
</body>
</html>
