<svg width="200" height="60" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="compact-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d2d2d;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="compact-text" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ee163b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background rectangle -->
  <rect width="200" height="60" fill="url(#compact-bg)" rx="8" ry="8"/>
  
  <!-- Border -->
  <rect width="196" height="56" x="2" y="2" fill="none" stroke="#ee163b" stroke-width="1" rx="6" ry="6" opacity="0.6"/>
  
  <!-- Main text: M. Elsaeedy -->
  <text x="100" y="28" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
        text-anchor="middle" fill="url(#compact-text)">
    M. ELSAEEDY
  </text>
  
  <!-- Subtitle -->
  <text x="100" y="44" font-family="Arial, sans-serif" font-size="10" 
        text-anchor="middle" fill="#cccccc" opacity="0.9">
    Full Stack Developer
  </text>
  
  <!-- Decorative dots -->
  <circle cx="25" cy="30" r="2" fill="#ee163b" opacity="0.8"/>
  <circle cx="175" cy="30" r="2" fill="#ee163b" opacity="0.8"/>
</svg>